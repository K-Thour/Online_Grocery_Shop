{% extends 'navigation.html' %} 
{% block body %} 
{% load static %}
<div class="container">
  <h2 style="margin-top: 20px" align="center">Change Password</h2>
  <hr />

  <div class="container-fluid" style="width: 70%; margin-top: 10%">
    <form method="post" action="">
      {% csrf_token %}
      
      <!-- Old Password Field -->
      <div class="form-group">
        <label for="oldPassword">Old Password</label>
        <input
          type="password"
          class="form-control"
          id="oldPassword"
          name="pwd3"
        />
      </div>

      <!-- New Password Field -->
      <div class="form-group">
        <label for="newPassword">New Password</label>
        <input
          type="password"
          class="form-control"
          id="newPassword"
          name="pwd1"
        />
      </div>

      <!-- Confirm Password Field -->
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input
          type="password"
          class="form-control"
          id="confirmPassword"
          name="pwd2"
        />
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>

<!-- Error Handling -->
{% if error == "yes" %}
<script>
  alert('Password Changed.....');
  window.location=('{% url "logout" %}')
</script>
{% elif error == "not" %}
<script>
  alert("New Password and Confirm Password do not match");
</script>
{% endif %}

{% endblock %}
