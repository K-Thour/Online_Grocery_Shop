{% extends 'navigation.html' %}
{% load static %}
{% block body %}

{% if error == "yes" %}
<script>
    alert('Logged in successfully');
    window.location = "{% url 'admin_home' %}";  {# Changed to admin_home #}
</script>
{% elif error == "not" %}
<script>
    alert('Username & Password are not matching');
</script>
{% endif %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0 text-center">Admin Login</h3>  {# Changed title to Admin Login #}
                </div>
                <div class="card-body">
                    <form method="post" autocomplete="off">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="uname" 
                                   placeholder="Enter username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="pwd" 
                                   placeholder="Enter password" required>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
